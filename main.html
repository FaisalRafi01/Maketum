<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Maketum Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Force phone layout */
    body {
      max-width: 480px;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container my-1 align-items-center">
    <h1 class="text-center mb-4">Maketum Members</h1>

    <div class="row g-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <div class="list-item"><span class="label">Tuan Fredy</span>:<span class="value"> &nbsp Baliho</span></div>
              <div class="list-item"><span class="label">Kala</span>:<span class="value"> &nbsp Tara</span></div>
              <div class="list-item"><span class="label">Bone</span>:<span class="value"> &nbsp Runi</span></div>
              <div class="list-item"><span class="label">Debul</span>:<span class="value"> &nbsp Nina</span></div>
              <div class="list-item"><span class="label">Lop</span>:<span class="value">&nbsp  Windie</span></div>
              <div class="list-item"><span class="label">Keplor</span>:<span class="value"> &nbsp Dian</span></div>
              <div class="list-item"><span class="label">Surya</span>:<span class="value">&nbsp  Grace</span></div>
              <div class="list-item"><span class="label">Sosok</span>:<span class="value"> &nbsp Fely, Ambar</span></div>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Accordion Dropdown with accordion-flush -->
    <div class="accordion accordion-flush mb-4" id="membersAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            View Members List
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#membersAccordion">
          <div class="accordion-body">
            <ul class="list-group">
              <li class="list-group-item" data-name="Baliho">Baliho</li>
              <li class="list-group-item" data-name="Tara">Tara</li>
              <li class="list-group-item" data-name="Runi">Runi</li>
              <li class="list-group-item" data-name="Nina">Nina</li>
              <li class="list-group-item" data-name="Windie">Windie</li>
              <li class="list-group-item" data-name="Dian">Dian</li>
              <li class="list-group-item" data-name="Grace">Grace</li>
              <li class="list-group-item" data-name="Fely-Ambar">Fely, Ambar</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <hr class="my-5">

  <!-- Group Photos Section -->
  <h2 class="text-center mb-4">Group Photos ðŸ“¸</h2>
